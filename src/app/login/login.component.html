<form novalidate="" #formControl>

    <h3 class="d-flex justify-content-center"> Evollo Login </h3>
    <br>

    <div class="form-group">
        <label class="form-control-label" for="username">Username:</label>
        <input type="text" class="form-control" id="username" name="username" [(ngModel)]="user.username" required>
        <div class="valid-feedback"></div>
        <div class="invalid-feedback">Username é requirido</div>
    </div>

    <div class="form-group">
        <label class="form-control-label" for="password">Password:</label>
        <input type="password" class="form-control" id="password" name="password" [(ngModel)]="user.password" required/>
        <div class="valid-feedback"></div>
        <div class="invalid-feedback">Password é requerido</div>
    </div>

    <button type="button" class="btn btn-primary" (click)="login($event)" id="btnSubmit">Acessar</button>
</form>
